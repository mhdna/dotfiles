# # set only on OS X where it's required
# set -g default-command "reattach-to-user-namespace -l $SHELL"

# source .tmux.conf as suggested in `man tmux`
bind R source-file '~/.config/tmux/tmux.conf'

set -g base-index 1
setw -g mode-keys vi
unbind C-b # unbind default leader key
set-option -g prefix C-space

# theme
set-option -g status-right ''
set-option -g status-bg black
set-option -g status-fg white
set -g window-status-current-format "#[fg=white,bold bg=white]#[fg=#000000,bold bg=white]#W#[fg=white,bold bg=default]"

set-option -g visual-activity off
set-option -g set-titles on
# set-option -g set-titles-string '#H:#S'

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# increase scrollback buffer size
set -g history-limit 50000
#
# # tmux messages are displayed for 4 seconds
set -g display-time 4000
#
# # refresh 'status-left' and 'status-right' more often
set -g status-interval 5
#
#
# # upgrade $TERM
set -g default-terminal "screen-256color"
#
# # emacs key bindings in tmux command prompt (prefix + :) are better than
# # vi keys, even for vim users
set -g status-keys emacs
#
# # focus events enabled for terminals that support them
set -g focus-events on
#
# # super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on
# # easier and faster switching between next/prev window
bind C-p previous-window
bind C-n next-window

# if prefix is 'C-a'
bind C-a send-prefix
bind a last-window

bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -sel clip -i"

# List of plugins
# hit prefix-I to install
# set -g @plugin 'tmux-plugins/tpm'

# use: set -g @plugin 'github_username/plugin_name'
# for saving tmux sessions
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @continuum-restore 'on'
# for automatic saving (every 15mins) and starting tmux sessions - along side resurrect
set -g @plugin 'tmux-plugins/tmux-continuum'
# tmux systemd (only) service using continum
# set -g @continuum-boot 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
