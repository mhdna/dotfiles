<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <match>
    <test name="prgname">
      <string>qterminal</string>
    </test>
    <edit name="family" mode="prepend" binding="weak">
      <string>monospace</string>
      <string>Joy Pixels</string>
    </edit>
  </match>
</fontconfig>
