<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>DeJaVu Serif</family>
			<!-- <family>Caladea</family> -->
			<family>KFGQPC KSA Regular</family>
			<!-- <family>Scheherazade New</family> -->
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>DeJaVu Sans</family>
			<!-- <family>carlito</family> -->
			<family>KFGQPC KSA Regular</family>
			<!-- <family>Scheherazade New</family> -->
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>DeJaVu Sans</family>
			<!-- <family>carlito</family> -->
			<family>KFGQPC KSA Regular</family>
			<!-- <family>Scheherazade New</family> -->
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<!-- <family>unscii</family> -->
			<!-- <family>xos4 Terminus</family> -->
			<family>DeJaVu Sans Mono</family>
			<family>Noto Color Emoji</family>
			<!-- <family>Fixedsys Excelsior</family> -->
		</prefer>
	</alias>
</fontconfig>
